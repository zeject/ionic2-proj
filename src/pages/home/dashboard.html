<ion-header no-shadow>
  <ion-toolbar text-center no-border-bottom>
    <ion-buttons left>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-pin"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send To...</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal">
        <ion-icon name="md-qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="dashboard-page">
  <banner [banner]="banner"></banner>
  <home-cell [cell]="cell"></home-cell>
  <banner [banner]="ad"></banner>
  <product-list></product-list>
  <ion-fab bottom right>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
